<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sign in to your Life 101 account and continue your journey through real-world adulting guides."/>
  <title>Sign In — Life 101</title>

  <!-- Favicon -->
  <link rel="icon" href="img/Favicon.png"/>

  <!-- Google Font: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="signin-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar__wrapper">
      <a href="index.html" class="navbar__logo">
        <img src="img/green-logo.png" alt="Life 101 Logo" style="height:34px"/>
      </a>
      <button class="navbar__burger" aria-label="Toggle navigation">☰</button>
      <nav class="navbar__menu">
        <a href="index.html"   class="navbar__link">Home</a>
        <a href="about.html"   class="navbar__link">About</a>
        <a href="topics.html"  class="navbar__link">Topics</a>
        <a href="resources.html" class="navbar__link">Resources</a>
        <a href="blog.html"    class="navbar__link">Blog</a>
        <a href="signin.html"  class="navbar__link navbar__signin">Sign In</a>
        <a href="signup.html"  class="btn btn--primary navbar__signup">
          <span>Register Today!</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Sign-In Form -->
  <main>
    <div class="form-container">
      <h1>Welcome Back</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email" id="email" name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password" id="password" name="password"
            placeholder="Your password"
            required
          />
        </div>
        <button type="submit" class="btn btn--primary btn--block">
          Sign In
        </button>
      </form>

      <p class="form-footer">
        Don’t have an account?
        <a href="signup.html">Register Today!</a>
      </p>
    </div>
  </main>

  <!-- Footer + Scripts -->
  <footer class="site-footer layout-wrapper"><p></p></footer>
  <script src="js/navbar.js"></script>
  <script>
    document.querySelector('footer p').textContent =
      `© ${new Date().getFullYear()} Life 101. All rights reserved.`;
  </script>
</body>
</html>
