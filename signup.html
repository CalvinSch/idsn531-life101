<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Life 101</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2.0">
</head>

<body class="signuppage">

  <!-- NAVBAR (consistent on all pages) -->
  <div class="navbar">
    <div class="navbar__wrapper">
      <div class="navbar__logo">
        <img src="img/green-logo.png" alt="Life 101 Logo" style="height: 34px;" />
      </div>
      <div class="navbar__burger" onclick="toggleMenu()">â˜°</div>
      <div class="navbar__menu" id="mobileMenu">
        <nav class="navbar__center">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="topics.html">Topics</a>
          <a href="resources.html">Resources</a>
          <a href="blog.html">Blog</a>
        </nav>
        <div class="navbar__auth">
          <a href="signin.html">Sign In</a>
          <a href="signup.html" class="navbar__signup"><span>Register Today!</span></a>
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>
  <div class="layout-wrapper">
    <h1 class="form-title">Create Your Account</h1>
    <form action="#" method="POST">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
          required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="form-footer">
      Already have an account? <a href="signup.html">Sign In</a>
    </div>
  </div>
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>
</body>

</html>
