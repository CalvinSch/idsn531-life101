<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=1.0">
    <title>Home</title>
    <style>
        body {
          margin: 0;
          font-family: 'Manrope', sans-serif;
          background: white;
          overflow-x: hidden;
        }
    
        .navbar {
          max-width: 982px;
          margin: 0 auto;
          padding: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
        .navbar__logo {
          font-size: 16.37px;
          font-weight: 700;
          color: #22282B;
        }
    
        .navbar__center a {
          margin: 0 12px;
          text-decoration: none;
          color: #22282B;
          font-size: 14px;
        }
    
        .navbar__auth .navbar__signup {
          padding: 8px 16px;
          background-color: #01761B;
          color: white;
          border-radius: 50px;
          text-decoration: none;
          font-size: 12px;
          font-weight: 600;
        }
    
        .layout-wrapper {
          max-width: 982px;
          margin: 0 auto;
          padding: 120px 20px 60px;
          /* ⬅ SAME as blog.html */
        }
    
        .hero__title {
          text-align: center;
          color: #22282B;
          font-size: 49.1px;
          font-weight: 700;
          margin-bottom: 16px;
          text-transform: capitalize;
        }
    
        .hero__desc {
          text-align: center;
          width: 100%;
          max-width: 600px;
          margin: 0 auto 50px;
          color: #22282B;
          font-size: 12.27px;
          font-weight: 500;
          line-height: 18px;
          opacity: 0.85;
        }
    
        .topics-grid {
          display: flex;
          flex-wrap: wrap;
          gap: 30px;
          justify-content: center;
        }
    
        .topic-card {
          width: 260px;
          background: #FAFAFA;
          border: 1px solid #E3E3E3;
          border-radius: 8px;
          padding: 24px;
          text-align: center;
          transition: all 0.2s ease-in-out;
        }
    
        .topic-card:hover {
          box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.08);
          transform: translateY(-3px);
        }
    
        .topic-card h2 {
          font-size: 18px;
          margin-bottom: 12px;
          color: #22282B;
        }
    
        .topic-card p {
          font-size: 13px;
          line-height: 1.4;
          color: #22282B;
          opacity: 0.9;
          margin-bottom: 12px;
        }
    
        .topic-card a {
          text-decoration: none;
          font-size: 12px;
          font-weight: 600;
          color: #01761B;
        }
      </style>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar__logo">Life 101</div>
            <nav class="navbar__center">
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="topics.html">Topics</a>
              <a href="resources.html">Resources</a>
              <a href="blog.html">Blog</a>
        
            </nav>
            <div class="navbar__auth">
              <a href="signup.html" class="navbar__signup">
                  <span>Get Started</span>
                </a>
            </div>
          </div>
        <div style="padding-top: 120px; padding-bottom: 60px;">
            <h1 class="hero__title">Life 101</h1>
            <h2 class="hero__subtitle">The Ultimate Growth Journey</h2>
            <p class="hero__desc">
              The skills school forgot to teach — made simple, practical, and actually useful. <br />
              Click any topic below to start learning.
            </p>
        </div>
    </div>
</body>
</html>
